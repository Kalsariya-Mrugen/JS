<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 80%;
            width: 80%;
            margin: auto;
            background-image: url(https://www.hdwallpapers.in/thumbs/2024/beautiful_field_plain_green_grass_stones_rocks_sunset_black_clouds_dark_wallpaper_mountains_background_4k_hd_nature-t2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #main{
            width: 25%;
            margin: 10px auto 5px auto;
            padding: 10px;
            text-align: center;
            background-color: transparent;
            backdrop-filter: blur(90px);
            border-radius: 20px;
        }

        #head{
            font-size: 200%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aliceblue;
        }

        .mr{
            width: 90%;
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
        #title{
            text-transform: capitalize;
        }
        
        #ta{
            color: black;
            margin: 10px 0;
            font-size: 16px;
            resize: none;
            width: 90%;
        }

        #submit{
            margin: 10px;
            padding: 4px 0;
            width: 90%;
            font-size: 15px;
            border-radius: 13px;
            border: 1px solid black;
        }

        #form{
            padding: 10px;
        }

        #data{
        }
        
        #post{
            display : block;
            color: rgb(76, 225, 227);
        }
        
        #blog{
            display: grid;
            grid-template-columns: repeat(2, 10fr);
            margin: 5px 0px 5px 0px;
            width: 100%;
            height: 100%;
        }
        /* #image,#contant{
            background-image: url(https://www.hdwallpapers.in/thumbs/2024/fog_mountain_rock_clouds_nature_relief_wallpaper_background_4k_hd_nature-t2.jpg);
            width: 300px;
            height: 300px;  
            padding: 20px; 
            background-repeat: no-repeat;
            background-size: cover;
            border: 1px solid rgb(0, 0, 0);
        } */ 
        #blog >div{
            width: 600px;
            height: 300px; 
            background-repeat: no-repeat;
            background-size: cover;        
            background-color: black;
            color: white;

        }

        #blog>div>img{
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="main">
        <h1 id="head">Post To Your Blog</h1>
        <form id="form">
            <input type="text" placeholder="Title" class="mr" id="title"><br>
            <input type="url" placeholder="Image URL" class="mr" id="img"><br>
            <textarea name="" id="ta" cols="30" rows="6" placeholder=" Contant"></textarea><br>
            <input type="submit" value="POST" id="submit">
        </form>
    </div>
    <span id="post">YOUR POST :</span>
